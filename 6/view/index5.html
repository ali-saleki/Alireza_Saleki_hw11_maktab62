<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-lg border border-dark rounded mt-3 p-3">
      <!-- head -->
      <div class="card p-3">
        <div class="row">
          <!-- input -->
          <div class="mb-3 col-12 col-sm-9 col-md-8">
            <div class="input-group flex-nowrap">
              <input
                type="text"
                class="form-control text-center"
                placeholder="Url input"
                aria-label="Username"
                aria-describedby="addon-wrapping"
                id="url"
              />
            </div>
          </div>
          <!-- select box -->
          <div class="mb-3 col-12 col-sm-3 col-md-2">
            <select class="form-select" aria-label="Default select example" id="select-box">
              <option selected value="select">select box</option>
              <option value="get">GET</option>
              <option value="post">POST</option>
            </select>
          </div>
          <!-- button -->
          <div class="col-12 col-sm-12 col-md-2 mb-2">
            <button type="button" class="btn btn-success w-100" id="submit">
              Submit
            </button>
        </div>
      </div>
      <!-- text area -->
      <div class="row mt-3">
        <!-- response body -->
        <div class="col-12 col-sm-6" id="response-body-container">
          <div class="form-group col-12">
            <label for="exampleFormControlTextarea1">Response body:</label>
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="12"
              id="response-body"
            ></textarea>
          </div>
        </div>
        <!-- request body -->
        <div class="col-12 col-sm-6" id="request-body-container">
          <div class="form-group col-12 mt-2">
            <label for="exampleFormControlTextarea1">Request body:</label>
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="12"
              id="request-body"
            ></textarea>
          </div>
        </div>
      </div>
      <!-- footer -->
      <div class="card col-12 mt-1 p-3" id="footer">
        <div class="card-body plain">
          PlainText: <span id="plaintext"></span>, Status: <span id="status"></span>
        </div>
      </div>
      

    </div>
    <script src="./main.js"></script>
  </body>
</html>
