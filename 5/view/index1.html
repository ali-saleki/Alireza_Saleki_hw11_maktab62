<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./main.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div
      class="
        container-lg
        d-flex
        flex-column
        justify-content-center
        align-items-center
      "
    >
      <div class="row col-4">
        <form class="row g-3 needs-validation" novalidate>
          <div class="">
            <label for="validationCustom01" class="form-label"
              >Enter password</label
            >
            <div class="input-group">
              <input
                type="password"
                class="form-control"
                id="validationCustom01"
                value=""
                required
              />

              <span
                class="input-group-text"
                id="eye-slash"
                style="cursor: pointer"
              >
                <i class="fa fa-eye-slash"></i>
              </span>
            </div>

            <div class="tooltip valid-tooltip">Good :D</div>
            <div class="tooltip invalid-tooltip">
              Min 8 characters with at insert one capital letter, a number and a
              special character.
            </div>
            <div id="password-error" class="error" style="display: none">
              'Min 8 characters with at insert one capital letter, a number and
              a special character.'
            </div>
          </div>
          <div class="">
            <button class="btn btn-primary" type="submit" id="submit">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
